<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Flaggenfarben mit Rand Test</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    padding: 2rem;
  }
  .flag-text {
    font-weight: bold;
    font-size: 3em;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    /* Wei√üer Rand mit Text-Shadow in 4 Richtungen */
    text-shadow:
      -1px -1px 0 #fff,
       1px -1px 0 #fff,
      -1px  1px 0 #fff,
       1px  1px 0 #fff;
  }
  .de {
    background: linear-gradient(90deg, black, red, gold);
  }
  .us {
    background: linear-gradient(90deg, red, white, blue);
  }
</style>
</head>
<body>

<p>Deutsch: <span class="flag-text de">Deutsch</span></p>
<p>English: <span class="flag-text us">English</span></p>

</body>
</html>
