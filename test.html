<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Flaggenfarben Text Test</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  .flag-de {
    background: linear-gradient(90deg, black, red, gold);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    font-size: 2em;
  }
  .flag-us {
    background: linear-gradient(90deg, red, #222, blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    font-size: 2em;
  }
</style>
</head>
<body>
  <p>Deutsch: <span class="flag-de">Deutsch</span></p>
  <p>English: <span class="flag-us">English</span></p>
</body>
</html>
