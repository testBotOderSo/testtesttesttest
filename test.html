<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotedBot • Stats</title>
  <link rel="icon" href="img/notedbotlogo.png" type="image/png">
  <meta name="theme-color" content="#252222"/>
  <meta name="description" content="Live stats for NotedBot: channels, users, uptime and more!" />
  <link rel="stylesheet" href="data/styles.css"/>
</head>
<body>
  <header class="top-bar fade-in" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
    <div class="logo">
      <a href="home"><img src="img/notedbot.gif" alt="NotedBot Logo" height="40" /></a>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="commands">Commands</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="https://api.notedbot.de/v1" class="link-api">API</a></li>
        <li><a id="login-btn" class="link-twitch" href="#">Login with Twitch</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </header>

  <main class="main-layout fade-in" style="padding: 2rem;">
    <section class="intro" style="text-align: center; margin: 2rem auto;">
      <h1 class="notedBot">Stats</h1>
      <p style="color: var(--text-primary); font-size: 1.2rem;">Alle Daten vom Bot</p>
    </section>

    <section id="statsDisplay" class="features"></section>

    <section class="fade-in" style="margin-top: 4rem; text-align: center;">
      <h2 style="color: var(--accent-primary);">Top Commands</h2>
      <div id="topCommands" style="margin-top: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;"></div>
    </section>
  <section id="topStats" style="display:flex; gap:2rem; justify-content:center; margin-bottom:2rem;"></section>
<section id="topStats" style="display:flex; gap:2rem; justify-content:center; margin-bottom:2rem;"></section>

<section style="display:flex; gap:2rem;">
  <div id="bottomLeft" style="flex:1;"></div>
  <div id="bottomRight" style="flex:1;"></div>
</section>
<section style="display:flex; gap:2rem;">
  <div id="bottomLeft" style="flex:1; font-size:1.2rem; color: var(--text-primary);"></div>
  <div id="bottomRight" style="flex:1;"></div>
</section>
    <section class="fade-in" style="margin-top: 4rem; text-align: center;">
      <h2 style="color: var(--accent-primary);">Requests</h2>
      <div id="requestStats" style="margin-top: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;"></div>
    </section>
  </main>

  <footer class="fade-in" style="font-size: 1rem; margin-top: 5rem; text-align: center; padding: 2rem; border-top: 1px solid var(--border-primary);">
    <p style="color: var(--text-primary);">&copy; 2025 <a href="home" target="_blank" style="color: var(--logo-text);">NotedBot.de</a></p>
  </footer>

  <script type="module" src="js/stats.js"></script>
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navigation = document.querySelector(".navigation");

    if (menuToggle && navigation) {
      menuToggle.addEventListener("click", () => {
        navigation.classList.toggle("open");
      });
    }
  </script>
</body>
</html>
