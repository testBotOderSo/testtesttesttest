    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    position: relative;
    width: 100%;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    color: var(--color-font);
    background: linear-gradient(145deg, #000 0, #0f1020 100%);
    background-attachment: fixed;
    font-family: "Roboto", "Trebuchet MS", Helvetica, sans-serif;
    font-size: 1.8rem;
    hyphens: auto;
    scroll-behavior: smooth;
    overflow-y: scroll;
    overflow-x: hidden;
    z-index: 0;
    overflow: hidden;
}
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, var(--accent-primary), transparent 70%);
    filter: blur(80px);
    opacity: 0.3;
    pointer-events: none;
    animation: wander-glow 20s ease-in-out infinite;
    z-index: -1;
}
@keyframes wander-glow {
    0% {
        top: 0;
        left: 0;
    }
    25% {
        top: 0;
        left: calc(100% - 300px);
    }
    50% {
        top: calc(100% - 300px);
        left: calc(100% - 300px);
    }
    75% {
        top: calc(100% - 300px);
        left: 0;
    }
    100% {
        top: 0;
        left: 0;
    }
}
    </style>
</head>
