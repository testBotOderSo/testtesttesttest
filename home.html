<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="dynamicTitle">NotedBot • Home</title>
  <link rel="icon" href="img/notedbotlogo.png" type="image/png" />
  <link rel="stylesheet" href="data/styles.css" />
</head>
<body>
  <header class="top-bar fade-in" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
    <div class="logo">
      <a href="home"><img src="img/notedbot.gif" alt="NotedBot Logo" height="40" /></a>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="commands">Commands</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="https://api.notedbot.de/v1" style="color: #48ff48;">API</a></li>
        <li><a href="#login">Login with Twitch</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-layout fade-in">
    <section class="intro" style="text-align: center; margin: 4rem auto;">
      <h1 style="color: var(--logo-text); font-size: 3rem;">NotedBot</h1>
      <p style="color: var(--text-light); font-size: 1.2rem; margin-top: 1rem;">NotedBot – ein Twitch Chat Bot wie jeder andere … oder doch nicht?</p>
    </section>

    <div class="chat-demo">
      <div class="chat-box"></div>
  </div>
    <p style="color: var(--text-light); font-size: 1.2rem; margin-top: 1rem;">Features</p>
    <section class="features fade-in" style="margin-top: 5rem; padding: 0 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 2rem;">
  <div class="feature-card" id="feature-1"></div>
  <div class="feature-card" id="feature-2"></div>
  <div class="feature-card" id="feature-3"></div>
</section>

<section class="getting-started fade-in" style="margin-top: 5rem; padding: 0 2rem; text-align: center;">
  <div id="getting-started"></div>
</section>
  </main>

  <footer class="fade-in" style="margin-top: 5rem; text-align: center; padding: 2rem; border-top: 1px solid var(--border-primary);">
    <a href="https://twitch.tv/wydios" target="_blank">
      <img src="img/twitch.png" alt="Twitch" height="30" /><p>Twitch</p>
    </a>
    <p style="color: var(--text-muted); margin-top: 1rem;">&copy; 2025 NotedBot | Made with ❤ by Wydios</p>
