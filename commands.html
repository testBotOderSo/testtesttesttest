<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotedBot Commands</title>
  <link rel="stylesheet" href="ressourcen/styles.css" />
</head>
<body>
  <header>
    <div class="logo">NotedBot</div>
    <nav>
      <a href="index.html">🏠 Home</a>
      <button id="loginBtn">🔐 Twitch Login</button>
    </nav>
  </header>

  <main>
    <section id="filter">
      <select id="permFilter">
        <option value="">🔍 Alle Rechte</option>
        <option value="jeder">Jeder</option>
        <option value="vip">VIP</option>
        <option value="mod">Mod</option>
        <option value="broadcaster">Broadcaster</option>
        <option value="dev">Dev</option>
        <option value="admin">Admin</option>
      </select>

      <select id="categoryFilter">
        <option value="">📂 Alle Kategorien</option>
        <option value="7tv">7TV</option>
        <option value="utils">Utils</option>
        <option value="twitch">Twitch</option>
        <option value="beta">Beta</option>
        <option value="fun">Fun</option>
        <option value="notis">Notis</option>
      </select>
    </section>
    
    <section id="commandsList"></section>
    <div class="command-card">
  <div class="command-header">
    <strong>/7tv</strong> <span class="aliases">(stv)</span>
    <img src="https://..." alt="emote" />
  </div>
  <p>📄 Beschreibung</p>
  <button class="toggle-details">📘 Details anzeigen</button>
  <div class="command-details hidden">
    <p>🛠 Aliases: stv</p>
    <p>📥 Usage: !7tv &lt;...&gt;</p>
  </div>
</div>
  </main>

  <footer>
    <a href="https://twitch.tv/wydios" target="_blank">
      <img src="img/twitch.png" alt="Twitch" />
    </a>
  </footer>
    <script src="ressourcen/language.js"></script>
  <script src="ressourcen/command.js"></script>
</body>
</html>
